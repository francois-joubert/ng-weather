<ng-container [ngSwitch]="currentState">
  <button *ngSwitchCase="'ready'" class="btn btn-primary" (click)="onClick($event)">
    <ng-content select="[ready]"></ng-content>
  </button>
  <button *ngSwitchCase="'pending'" class="btn btn-warning" type="button" disabled>
    <ng-content select="[pending]"></ng-content>
  </button>
  <button *ngSwitchCase="'settled'" class="btn btn-success" type="button" disabled>
    <ng-content select="[settled]"></ng-content>
  </button>
</ng-container>
